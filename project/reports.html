<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reports</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/reports.js"></script>
</head>
<body>
  <h1>Reports</h1>

  <div id="allProperties">
    <h2>All Properties</h2>
    <ul id="propertiesList"></ul>
  </div>

  <div id="propertyInfo"></div>

  <form id="reportForm" style="display:none">
    <input id="reportedPrice" type="number" placeholder="What do you think is a fair price?" required><br>
    <label>Trust Score (1 = low trust, 5 = high trust)</label><br>
    <select id="trustScore">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select><br>
    <textarea id="feedback" placeholder="Feedback (why)"></textarea><br>
    <button type="submit">Submit Report</button>
  </form>

  <hr>
  <h2>Community Reports</h2>
  <div id="reportsList"></div>

  <div id="aggregates"></div>

  <button onclick="location.href='properties.html'">Back to properties</button>
</body>
</html>
